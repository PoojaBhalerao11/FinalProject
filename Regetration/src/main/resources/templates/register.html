<!doctype html>
<html lang="en" xmlns="https://www.thymeleaf.org" >
  <head>
   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" integrity="sha384-nU14brUcp6StFntEOOEBvcJm4huWjB0OcIeQ3fltAfSmuZFrkAif0T+UtNGlKKQv" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <title>Register</title>
  </head>
  <body>
       <div class="container">
       <h1 style="color:red;">Customer Information Form</h1>
       <form class="col-5" th:action="@{/registerUser}" th:object="${customer}" method="post">
       <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"><b> Adhar</b></label>
          <input type="text"  class="form-control"  placeholder="Enter adhar">
       </div>
       <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"><b> Address</b></label>
          <input type="text"  class="form-control"  placeholder="Enter Address">
       </div>
       <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"><b> VehicalNumber</b></label>
          <input type="text"  class="form-control"  placeholder="Enter  VehicalNumber ">
       </div>
       <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"><b> FualType</b></label>
          <input type="text" class="form-control"  placeholder="Enter FualType ">
       </div>
       <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"><b> Model</b></label>
          <input type="text"  class="form-control"  placeholder="Enter Model">
       </div>
       <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"> <b>RegistrationYear</b></label>
          <input type="text" class="form-control"  placeholder="Enter RegistrationYear ">
       </div>
       <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"><b> PinCode</b></label>
          <input type="text"   class="form-control"  placeholder="Enter PinCode ">
       </div>
       <button type="submit" class="btn btn-success"> Submit</button>
       </form>
       </div>  
  </body>
</html>
